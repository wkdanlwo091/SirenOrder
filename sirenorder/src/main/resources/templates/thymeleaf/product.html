</script>
<body>
    <!--================Category Product Area =================-->
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row align-items-center latest_product_inner">
                    
                        <!--  
						<tr th:each="data, iterstat: ${mois}">
						     <td th:text="${data}" th:id="|td${iterstat.index}|"></td>
						</tr>
						
						<tr th:each="prod : ${prods}">
					        <td th:text="${prod.name}">Onions</td>
					        <td th:text="${prod.price}">2.41</td>
					        <td th:text="${prod.inStock}? #{true} : #{false}">yes</td>
					    </tr>	
									-->		
                        <div class="col-lg-4 col-sm-6" th:each="list : ${List}">
                            <div class="single_product_item">
                                <img th:src="${list.image}" alt="">
                                <div class="single_product_text">
                                    <h4 th:text="${list.product_name}"></h4>
                                    <h4 th:text="${list.price}"></h4>
                                    <h4 th:text="${store_name}"></h4>
                                    <h4 th:text="${list.chain_name}"></h4>
                                    <a href="#"  th:attr="onclick=|addToCart('${list.product_name}','${store_name}','${list.chain_name}' ,'${list.price}')|" class="add_cart">+ 물건 담기</a>
                                    <a href="#"  th:attr="onclick=|minusToCart('${list.product_name}','${store_name}','${list.chain_name}' ,'${list.price}')|" class="add_cart">- 물건 빼기</a>
                                </div><!-- th:attr="onclick=|upload('${gallery}')|"  -->
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="pageination">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <i class="ti-angle-double-left"></i>
                                            </a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <i class="ti-angle-double-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- jquery plugins here-->
    <script src="js/jquery-1.12.1.min.js"></script>
