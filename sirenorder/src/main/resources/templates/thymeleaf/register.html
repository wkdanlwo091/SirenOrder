<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<script>
</script>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">회원가입</h4>
							<form method="POST" class="my-login-validation" novalidate="" action = "/register.html">
								<div class="form-group">
									<label for="name">이름</label>
									<input id="name" type="text" class="form-control" name="users_name" required autofocus>
									<div class="invalid-feedback">
										이름을 입력하세요
									</div>
								</div>
								<div class="form-group">
									<label for="id" style = "width:10%;	display:inline-block">ID</label>
									
									<input onfocusout="idOverlap()" id="id" pattern="[0-9]{11}" class="form-control" name="users_id" required>
									<div id = "wrongOrNot"></div>
									<div class="invalid-feedback">
										ID는 핸드폰 번호 11자리 입니다.
									</div>
								</div>
								<div class = "password-check">
									<div class="form-group">
										<label for="password">비밀번호 </label>
										<input id="password1" type="password" class="form-control" name="users_password" required data-eye>
										<div class="invalid-feedback">
											비밀번호를 입력하세요
										</div>
									</div>
									<div class="form-group">
										<label for="password">비밀번호 확인</label>
										<input id="password2" type="password" class="form-control" name="password" required data-eye>
										<div class="invalid-feedback">
											비밀번호를 입력하세요
										</div>
									</div>
									<div id="passwordDifferent"></div>
								</div>
								<div class="form-group">
								  <label for="male" style = "width:15% !important;text-align:right;" >Male</label>
								  <input type="radio" id="male" name="sex" value="male" checked="checked">
 								  <label for="female" style = "width:15% !important;text-align:right;" >Female</label>
								  <input type="radio" id="female" name="sex" value="female">
								</div>
								<div class="form-group">
								  <label for="owner" style = "width:15% !important;text-align:right;">owner</label>
								  <input type="radio" id="owner" name="role" value="owner"   >
  								  <label for="user" style = "width:15% !important;text-align:right;">user</label>
								  <input type="radio" id="user" name="role" value="user" checked = "checked"  >
								</div>
								<div class="form-group">
									<label for="address">주소지 </label>
									<input id="address" type="text" name="users_address" class="form-control"  required data-eye>
									<div class="invalid-feedback">
										주소를 입력하세요
									</div>
								</div>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">동의합니다.</label>
										<div class="invalid-feedback">
											약관에 동의해야 가입이 가능합니다. 
										</div>
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										가입하기
									</button>
								</div>
								<div class="mt-4 text-center">
									계정이 있으시면 로그인 하십시오 <a href="index.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script><!-- login 관련 js 파일  -->
</body>
</html>
