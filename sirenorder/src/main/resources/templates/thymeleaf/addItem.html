<!DOCTYPE html>
<html>
<head>
<!-- store owner가 체인에  아이템을 추가하고 체인의 아이템을 제거할 수 있는 페이지-->
<meta charset="utf-8">
<title></title>
<!-- animate CSS -->
<link rel="stylesheet" href="css/animate.css">
<!-- owl carousel CSS -->
<link rel="stylesheet" href="css/owl.carousel.min.css">
<!-- nice select CSS -->
<link rel="stylesheet" href="css/nice-select.css">
<!-- font awesome CSS -->
<link rel="stylesheet" href="css/all.css">
<!-- flaticon CSS -->
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/themify-icons.css">
<!-- font awesome CSS -->
<link rel="stylesheet" href="css/magnific-popup.css">
<!-- swiper CSS -->
<link rel="stylesheet" href="css/slick.css">
<!-- style CSS -->
<!-- date picker전용  -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<script th:inline="javascript">// th:inline 항상 필요하다. 
</script>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-9">
				<div class="row align-items-center latest_product_inner">
					<!-- ELSE -->
					<!-- 여기다가 그래프를 넣어라 -->
					<!-- 구간 설정 datePicker -->
					    <div>	
					    	<h3>상품 추가</h3>
					    	<form action="/addItem.html" method = "post" >
							  <label for="fname">상품 명: </label>
							  <input type="text" name="product_name"><br><br>
							  <label for="lname">이미지 url: </label>
							  <input type="text" name="image_url"><br><br>
							  <label for="lname">가격 : </label>
							  <input type="text" name="price"><br><br>
							  <input type="submit" value="Submit">
					    	</form>
					    	
					    	<h3>기존 상품 조회 및 제거</h3><!-- 체인의 상품을 지우는게 아니라 체인의 한 지점의 아이템을 빼는 것이다.-->
					    	<form action="/excludeItem.html" method = "post" >
						    	<div class="form-group">
								    <label for="exampleFormControlSelect2">다중 선택</label>
								    <select multiple class="form-control" id="excludeId" th:each="prod : ${prods}">
								      <option>1</option>
								      <option>2</option>
								      <option>3</option>
								      <option>4</option>
								      <option>5</option>
								      <td th:text="${prod.name}">Onions</td>
								      <td th:text="${prod.price}">2.41</td>
								      <td th:text="${prod.inStock}? #{true} : #{false}">yes</td>
								      
								    </select>
						    	</div>
					    	</form>
					    	
					    	<form action="/excludeItem.html" method = "post" >
							  <label for="fname">상품 명: </label>
							  <input type="text" name="product_name" th:value = ""><br><br>
							  
					    	</form>
					    	
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
