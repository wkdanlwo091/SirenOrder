<!doctype html>
<html>
<head>
<!-- owner가 주문현황에서 not_done을 보는 것 not_done을 done으로 바꾼다.이를 디비에 저장  웹소켓으로 서버에 전달 후 fcm 메시지 푸시 -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title></title>
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- nice select CSS -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- style CSS -->
        <!-- date picker전용  -->
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<script>
//이전 버튼 이벤트
function fn_prev(page, range, rangeSize ) {// 7, 7, 6
		var page = ((range - 2) * rangeSize) + 1;// (7-2) * 6 = 31 
		var range = range - 1;// 6
		var url = "/ownerOrderStatus.html";
		url = url + "?page=" + page;
		url = url + "&range=" + range;
		location.href = url;
	}
  //페이지 번호 클릭
	function fn_pagination(page, range, rangeSize ) {
		var url = "/ownerOrderStatus.html";
		url = url + "?page=" + page;
		url = url + "&range=" + range;
		location.href = url;//get 방식 
	}
	//다음 버튼 이벤트
	function fn_next(page, range, rangeSize ) {
		var page = parseInt((range * rangeSize)) + 1;
		var range = parseInt(range) + 1;
		var url = "/ownerOrderStatus.html";
		url = url + "?page=" + page;
		url = url + "&range=" + range;
		location.href = url;
	}
	function sendOrders_detailId(orders_detail_id){
		var url = "/ownerOrderStatus.html?orders_detail_id=";
		url = url + orders_detail_id;
		location.href = url;
	}
	$(function(){
		alert("dd");
	});
</script>
<body>
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="row align-items-center latest_product_inner">
                    	<div>
						</div>
						<!-- ELSE -->
							<div class="col-lg-4 col-sm-6" th:each="list : ${List}"><!-- from이 시간을 포함할 때 -->
	                            <div class="single_product_item">
	                                <img th:src="${list.productVO.image}" alt="" width="333" height="333"><!-- 이미지 사이지를 정해줘야지 안깨진다.  -->
	                                <div class="single_product_text">
	                                	<h4 th:text="${list.orders_detail_id}"></h4>
	                                    <h4 th:text="${list.productVO.product_name}"></h4>
	                                    <h4 th:text="${list.price}"></h4>
	                                    <h4 th:text="${list.orders_date}"></h4>
	                                    <h4 th:text="${store_name}"></h4>
	                                    <button onclick = "sendOrders_detailId(${list.orders_detail_id})">주문 완료</button><!-- not_done을 데이터베이스로 가서 done으로 바꾼다.  -->
	                                </div><!-- th:attr="onclick=|upload('${gallery}')|"  -->
	                            </div>
	                        </div>
							<div id="paginationBox">
								<ul class="pagination">
										<li th:if="${pagination.prev}" class="page-item">
											<a class="page-link" href="#" th:attr="onClick=|fn_prev('${pagination.page}', '${pagination.range}', '${pagination.rangeSize}' )|">Prev
											</a>
										</li>
										<th:block th:each="idx : ${#numbers.sequence( pagination.startPage ,   pagination.endPage )}">	
											<li class="page-item" th:classapend="${pagination.page == idx ? 'active' : ''}">
												<a class="page-link" href="#" th:attr="onclick=|fn_pagination('${idx}', '${pagination.range}', '${pagination.rangeSize}' )|" th:text="${idx}"> ${idx} 
												</a>
											</li>
										</th:block>	
										<li th:if="${pagination.next}" class="page-item">
											<a class="page-link" href="#" th:attr="onClick=|fn_next('${pagination.page}', '${pagination.range}', '${pagination.rangeSize}' )|">next
											</a>
										</li>
								</ul>
							</div>
                    </div>
                </div>
            </div>
        </div>
</body>
    <!-- jquery plugins here-->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/stellar.js"></script>
    <script src="js/price_rangs.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
</html>
