<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div class="input-group" style = "width:50%">
		<input id = "searchStoreId" type="text" value="" class="form-control" placeholder="매장검색">
		<span class="input-group-btn"><button id="searchId" type="button" class="btn btn-primary">Go</button></span>
	</div>

	<script>
	$("#searchId").on("click", function(){
		myChain = $('#searchStoreId').val();
		chains =  {
				chain: myChain
		};
		$.ajax({
            url: "searchStore",
            type: "POST",
            data: chains,
			dataType : 'JSON',
            success: function(data){
				alert(data);
            },
            error: function(data){
				console.log("에러는" + data);
            }
        });

	});

	</script>
</body>
</html>
