<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<!-- admin이 파일을 업로드-->

<script>
	
	function uploadFile(){
		var a = document.forms["Form"]["file"].value;
		if(a == ''){
			alert("파일이 필요합니다.");
			return ;
		}
		document.getElementById("uploadId").submit();
	}

</script>

<body>	
	<div id="input-group" style = "width:50%"  >
		<div>
			<form name = "Form" id = "uploadId" method="POST" enctype="multipart/form-data" action="/uploadFile">
				<table>
					<tr><td>apk파일을 업로드하세요 :</td><td><input type="file" name="file" /></td></tr>
					<tr><td></td><td><input onclick = "uploadFile()" class="btn btn-primary"  value="Upload" /></td></tr>
				</table>
			</form>
		</div>
	
	</div>
</body>
</html>
